db_server: qa-mongodb.qa.bigswitch.com
db_port: 27017
database: test_catalog_201412

test_types:
  - feature
  - scaling
  - performance
  - solution
  - longevity
  - negative
  - robustness

# Note: releases field is an ordered list to reflect precedence, e.g.,
#       ironhorse comes before ironhorse-plus which comes before jackfrost.
products:
  bcf:
    releases:
      - ironhorse:
          version:   2.0.0
          software_image_map: [ih ironhorse]
      - ironhorse-plus:
          version:   2.1.0
          software_image_map: [ihp ihplus ironhorse-plus]
      - jackfrost:
          version:   3.0.0
          software_image_map: [jf jackfrost]

  bigtap:
    releases:
      - augusta:
          version:   2.0.0
          software_image_map: [augusta]
      - blackbird:
          version:   3.0.0
          software_image_map: [blackbird]
      - corsair-41:
          version:   4.x.x
          software_image_map: [corsair41]
      - corsair-42:
          version:   4.x.x
          software_image_map: [corsair42]

# Dictionary of products and the releases for each product as an ordered list.
